<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app/css/reset.css">
    <link rel="stylesheet" href="app/css/style.css">
    <title>UOL</title>
</head>
<body>
    <header>
        <img src="app/img/logo.png" alt="Logo">
        <ion-icon class="people" name="people"></ion-icon>
    </header>
    <main>
        <p class="status-message"><span>(00:00:00) </span><strong>Maria </strong>entrou na sala...</p>
        <p class="normal-message"><span>(00:00:00) </span><strong>João </strong>para <strong>Maria: </strong>Oia a bonitinha</p>
        <p class="reserved-message"><span>(00:00:00) </span><strong>Rick </strong>reservadamente para <strong>Morty: </strong>vc é inútil, morty</p>
    </main>
    <footer>
        <div class="text">
            <input type="text" placeholder="Escreva aqui...">
            <p class="">Destinatário da mensagem</p>
        </div>
        <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="app/js/script.js"></script>
</body>
</html>
